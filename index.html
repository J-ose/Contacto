<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contactos</title>  
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="content">
        <h1 class="logo">Contact <span>Us</span></h1>
        <div class="contact wrapper animate bouceInUp">
        <div class="contact-form">
            <h3>Contact us</h3>
            <form action="">
                <p>
                    <label for="Fullname">Fullname</label>
                    <input type="text" name="fullname">
                </p>
                <p>
                    <label>Email Address</label>
                    <input type="email" name="email">
                </p>
                <p>
                    <label>Phone Number</label>
                    <input type="tel" name="phone">
                </p>
                <p>
                    <label>Name of the Company</label>
                    <input type="text" name="affair">
                </p>
                <p class="block">
                    <label>Message</label>
                    <textarea name="message" rows="3"></textarea>
                </p>
                <p class="block">
                    <button type="submit">
                        Send
                    </button>
                </p>
            </form>
        </div>
        <div class="contact-info">
            <h4>More Info</h4>
            <ul>
                <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
                <li><i class="fas fa-phone"></i> (111) 111 111 111</li>
                <li><i class="fas fa-envelope-open-text"></i> contact@website.com</li>          
            </ul>

            <p>Deje sus comentarios en este formulario, ser√†  atendido lo mas pronto posible, estamos para solucionar sus requerimientos empresariales. </p>
            <p>Company.com</p>    
 
        </div>
        </div>
    </div>
</body>
</html>
